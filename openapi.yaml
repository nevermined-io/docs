openapi: 3.0.0
info:
  title: Nevermined API
  version: 1.0.0
paths:
  /agent/{agentId}:
    get:
      summary: Get an agent by ID
      operationId: getAgent
      parameters:
        - name: agentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A single agent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agent'
    delete:
      summary: Delete Agent
      operationId: deleteAgent
      parameters:
        - name: agentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Agent successfully deleted
        '403':
          description: Forbidden â€“ unauthorized caller
        '404':
          description: Agent not found
  /agent:
    post:
      summary: Register Agent and Plan
      operationId: registerAgentAndPlan
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                agentMetadata:
                  type: object
                  required:
                    - name
                    - tags
                    - dateCreated
                  properties:
                    name:
                      type: string
                    tags:
                      type: array
                      items:
                        type: string
                    dateCreated:
                      type: string
                      format: date-time
                agentApi:
                  type: object
                  properties:
                    endpoints:
                      type: array
                      items:
                        type: object
                        properties:
                          POST:
                            type: string
                price:
                  $ref: '#/components/schemas/PlanPriceConfig'
                credits:
                  $ref: '#/components/schemas/PlanCreditsConfig'
      responses:
        '200':
          description: Successfully registered agent and plan
          content:
            application/json:
              schema:
                type: object
                properties:
                  agentId:
                    type: string
                  planId:
                    type: string
  /agent/{agentId}/query:
    post:
      summary: Query Agent
      operationId: queryAgent
      parameters:
        - name: agentId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                prompt:
                  type: string
                planId:
                  type: string
      responses:
        '200':
          description: Agent response
          content:
            application/json:
              schema:
                type: object
        '402':
          description: Payment required - unauthorized subscriber
        '404':
          description: Agent not found
  /plan/{planId}:
    get:
      summary: Get Plan
      operationId: getPlan
      parameters:
        - name: planId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Plan details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Plan'
        '404':
          description: Plan not found
  /plan/{planId}/order:
    post:
      summary: Order Plan
      operationId: orderPlan
      parameters:
        - name: planId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Plan successfully ordered
          content:
            application/json:
              schema:
                type: object
                properties:
                  txHash:
                    type: string
                  balance:
                    $ref: '#/components/schemas/Balance'
        '400':
          description: Invalid plan or payment method
  /plan/{planId}/balance:
    get:
      summary: Get Plan Balance
      operationId: getPlanBalance
      parameters:
        - name: planId
          in: path
          required: true
          schema:
            type: string
        - name: userAddress
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Current plan balance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Balance'
        '404':
          description: Plan not found
  /plan/{planId}/redeem:
    post:
      summary: Redeem Credits
      operationId: redeemCredits
      parameters:
        - name: planId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: integer
                proof:
                  type: string
      responses:
        '200':
          description: Credits successfully redeemed
        '400':
          description: Insufficient credits or invalid proof
        '404':
          description: Plan not found
components:
  schemas:
    Agent:
      type: object
      properties:
        agentId:
          type: string
        metadata:
          type: object
          properties:
            name:
              type: string
            tags:
              type: array
              items:
                type: string
            dateCreated:
              type: string
              format: date-time
        plans:
          type: array
          items:
            $ref: '#/components/schemas/Plan'
    Plan:
      type: object
      properties:
        planId:
          type: string
        price:
          type: object
          properties:
            tokenAddress:
              type: string
            amounts:
              type: array
              items:
                type: integer
            receivers:
              type: array
              items:
                type: string
        credits:
          type: object
          properties:
            creditsType:
              type: string
            amount:
              type: integer
            durationOfThePlan:
              type: integer
    PlanPriceConfig:
      type: object
      properties:
        tokenAddress:
          type: string
        amounts:
          type: array
          items:
            type: integer
        receivers:
          type: array
          items:
            type: string
    PlanCreditsConfig:
      type: object
      properties:
        creditsType:
          type: string
          enum: [FIXED, EXPIRABLE, DYNAMIC]
        amount:
          type: integer
        minAmount:
          type: integer
        maxAmount:
          type: integer
        durationOfThePlan:
          type: integer
    Balance:
      type: object
      properties:
        isSubscriber:
          type: boolean
        total:
          type: integer
        used:
          type: integer
        remaining:
          type: integer